<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>House</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: red">
        <a-camera position="0 2 10"></a-camera>

        <a-assets>
                <img id="wooden-shingles" src="assets/wooden-shingles.jpg" >]
                <img id="slate.jpg" src="assets/slate.jpg" >
                <img id="flooring.jpg" src="assets/flooring.jpg" >
                <img id="walkway.jpg" src="assets/walkway.jpg" >
                <img id="door.jpg" src="assets/door.jpg" >
                <img id="drywall.jpg" src="assets/drywall.jpg" >
        </a-assets>

       <!-- walkway -->
       <a-box 
       src="#walkway.jpg"    
       position="0 -0.501 5" 
       width="3" 
       height="20" 
       rotation="90 0 0" 
       shadow>
       
</a-box>

        <!-- house -->
        <a-entity>
                <a-box 
                position="-1 0.5 -3"
                rotation="0 45 0" 
                color="#4CC3D9" 
                shadow></a-box>

             <!-- left wall -->
             <a-box
                src="#wooden-shingles"    
                position="-4.5 2.5 0"
                rotation="0 90 0"
                width="10"
                    height="5"
                    
                    

             ></a-box>

            <!-- Right wall -->
            <a-box
                src="#wooden-shingles"    
                position="4.5 2.5 0"
                rotation="0 90 0"
                width="10"
                height="5"
                color="white"
                

            ></a-box>

            <!-- Back wall -->
            <a-box
                src="#wooden-shingles"
                position="0 2.5 -4.5d"
                rotation="0 0 180"
                width="10"
                height="5"
                color="white"

            ></a-box>

            <!-- front wall -->
        <a-entity>
            <!-- top -->
            <a-box
            src="#wooden-shingles"
                    position="0 4 4.5"
                    rotation="0 0 0"
                    width="8"
                    height="2"
                    color="white"
            ></a-box>
            <!-- left -->
            <a-box
                src="#wooden-shingles"
                position="-2.75 1.5 4.5"
                rotation="0 0 0"
                width="2.5"
                height="3"
                color="white"
            ></a-box>
            <!-- right -->
            <a-box
                src="#wooden-shingles"
                position="2.75 1.5 4.5"
                rotation="0 0 0"
                width="2.5"
                height="3"
                color="white"
                ></a-box>
        </a-entity>


        <!-- Roof -->
        <a-entity>
                <!-- Left roof -->
                <a-box
                        scale="1 1 .2"
                        position="-4 6a 0"
                        rotation="45 90 0"
                        width="10"
                        height="11.5"
                        color="white"
                        src="#slate.jpg"
                ></a-box>
                <!-- right roof -->
                <a-box
                        scale="1 1 .2"
                        position="4 6 0"
                        rotation="-45 90 0"
                        width="10"
                        height="11.5"
                        color="white"
                        src="#slate.jpg"
                ></a-box>
                <!--front roof-->
                 <a-entity> 
                        <a-triangle material="src: #slate.jpg;" map="repeat: 10 10;"
                        Side="double"
                        color="white" 
                        vertex-c="-5 5 5"
                        vertex-b="0 10 5" 
                        vertex-a="5 5 5">
                        </a-triangle>
                </a-entity>
               <!--back roof -->
               <a-entity> 
                        <a-triangle material="src: #slate.jpg;" map="repeat: 10 10;"
                        Side="double"
                        color="white" 
                        vertex-c="-5 5 -5"
                        vertex-b="0 10 -5" 
                        vertex-a="5 5 -5">
                        </a-triangle>
              </a-entity>
        </a-entity>
                 <!--attic floor -->
                 <a-box
                src="#drywall.jpg"  
                position="0 4.5 0"
                rotation="90 0 0"
                width="9.5"
                height="9.5"
                 ></a-box>

            <!-- Door left -->
            <a-box
            src="#door.jpg"  
            scale="1 1 .1"
            position="-2.24 1.5 3.34"
            rotation="0 -45 0"
            width="2"
            height="3"
            color="maroon"
            ></a-box>
            <!-- door right -->
            <a-box
            src="#door.jpg"  
            scale="1 1 .1"
            position="2.15 1.5 3.15"
            rotation="0 -125 0"
            width="2"
            height="3"
            color="maroon"
            ></a-box>


        <!-- foundation -->

        <a-box 
                src="#flooring.jpg"
                position="0 -.5 0" 
                rotation="-90 0 0" 
                width="10" 
                height="10" 
                color="brown" 
                shadow>
                
        </a-box>
        

         </a-entity id="box"  position="0 2 5" rotation="0 0 0" scale="1 1 1">

       <!-- attic window -->

        <a-entity position="0 5 -2"> 
        <!-- center cross -->
        <a-box  
                scale="0.1 1.5 0.1"
                position="0 1 7" 
                rotation="0 0 0" 
                width="1" 
                height="1" 
                color="white" 
                shadow>
        </a-box>
        <!-- left cross -->
        <a-box  
                scale="0.1 1.5 0.1"
                position="-.7 1 7" 
                rotation="0 0 0" 
                width="1" 
                height="1" 
                color="white" 
                shadow>
        </a-box>
        <!-- right cross -->
        <a-box  
                scale="0.1 1.5 0.1"
                position=".7 1 7" 
                rotation="0 0 0" 
                width="1" 
                height="1" 
                color="white" 
                shadow>
        </a-box>
        <!-- top cross -->
        <a-box  
                scale="0.1 1.5 0.1"
                position="0 1.7 7" 
                rotation="0 0 90" 
                width="1" 
                height="1" 
                color="white" 
                shadow>
        </a-box>
        <!-- bottom cross -->
        <a-box  
                scale="0.1 1.5 0.1"
                position="0 0.2 7" 
                rotation="0 0 90" 
                width="1" 
                height="1" 
                color="white" 
                shadow>
        </a-box>
        <a-box  
                scale="0.1 1.5 0.1"
                position="0 1 7" 
                rotation="0 0 90" 
                width="1" 
                height="1" 
                color="white" 
                shadow>
        </a-box>

        </a-entity>

        <!-- right window -->

        <a-entity position="-1.9 1.3 0" rotation="0 90 0"> 
                <!-- center cross -->
                <a-box  
                        scale="0.1 1.5 0.1"
                        position="0 1 7" 
                        rotation="0 0 0" 
                        width="1" 
                        height="1" 
                        color="white" 
                        shadow>
                </a-box>
                <!-- left cross -->
                <a-box  
                        scale="0.1 1.5 0.1"
                        position="-.7 1 7" 
                        rotation="0 0 0" 
                        width="1" 
                        height="1" 
                        color="white" 
                        shadow>
                </a-box>
                <!-- right cross -->
                <a-box  
                        scale="0.1 1.5 0.1"
                        position=".7 1 7" 
                        rotation="0 0 0" 
                        width="1" 
                        height="1" 
                        color="white" 
                        shadow>
                </a-box>
                <!-- top cross -->
                <a-box  
                        scale="0.1 1.5 0.1"
                        position="0 1.7 7" 
                        rotation="0 0 90" 
                        width="1" 
                        height="1" 
                        color="white" 
                        shadow>
                </a-box>
                <!-- bottom cross -->
                <a-box  
                        scale="0.1 1.5 0.1"
                        position="0 0.2 7" 
                        rotation="0 0 90" 
                        width="1" 
                        height="1" 
                        color="white" 
                        shadow>
                </a-box>
                <a-box  
                        scale="0.1 1.5 0.1"
                        position="0 1 7" 
                        rotation="0 0 90" 
                        width="1" 
                        height="1" 
                        color="white" 
                        shadow>
                </a-box>
        
                </a-entity>

                <!-- left window -->

                <a-entity position="-12.1 1.3 0" rotation="0 90 0"> 
                        <!-- center cross -->
                        <a-box  
                                scale="0.1 1.5 0.1"
                                position="0 1 7" 
                                rotation="0 0 0" 
                                width="1" 
                                height="1" 
                                color="white" 
                                shadow>
                        </a-box>
                        <!-- left cross -->
                        <a-box  
                                scale="0.1 1.5 0.1"
                                position="-.7 1 7" 
                                rotation="0 0 0" 
                                width="1" 
                                height="1" 
                                color="white" 
                                shadow>
                        </a-box>
                        <!-- right cross -->
                        <a-box  
                                scale="0.1 1.5 0.1"
                                position=".7 1 7" 
                                rotation="0 0 0" 
                                width="1" 
                                height="1" 
                                color="white" 
                                shadow>
                        </a-box>
                        <!-- top cross -->
                        <a-box  
                                scale="0.1 1.5 0.1"
                                position="0 1.7 7" 
                                rotation="0 0 90" 
                                width="1" 
                                height="1" 
                                color="white" 
                                shadow>
                        </a-box>
                        <!-- bottom cross -->
                        <a-box  
                                scale="0.1 1.5 0.1"
                                position="0 0.2 7" 
                                rotation="0 0 90" 
                                width="1" 
                                height="1" 
                                color="white" 
                                shadow>
                        </a-box>
                        <a-box  
                                scale="0.1 1.5 0.1"
                                position="0 1 7" 
                                rotation="0 0 90" 
                                width="1" 
                                height="1" 
                                color="white" 
                                shadow>
                        </a-box>
                
                        </a-entity>

        <a-sky color="red"></a-sky>

<a-plane position="2 -1 7" scale="400 400 400"rotation="-90 0 0" side="doubled"
color="green">


</a-plane>


</a-scene>
